        <main class="lyear-layout-content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><h4>课程总览</h4></div>
                            <div class="card-header"><button class="btn btn-success btn-sm" type="button">新增课程</button></div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>课程序号</th>
                                        <th>课程名称</th>
                                        <th>课程学分</th>
                                        <th>课程学时</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list:${courseList}">
                                        <td th:text="${list.courseNo}"></td>
                                        <!--设置题目类型结束-->
                                        <td th:text="${list.courseName}"></td>
                                        <td th:text="${list.creditHour}"></td>
                                        <td th:text="${list.courseHour}"></td>
                                        <td>
                                            <button class="btn btn-info  btn-sm" type="button">修改</button>
                                            <button class="btn btn-danger btn-sm" th:value="${list.courseNo}" type="button">删除</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
