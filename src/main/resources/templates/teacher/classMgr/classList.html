        <main class="lyear-layout-content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><h4>班级列表</h4></div>
                            <div class="card-header"><button class="btn btn-success btn-sm" id="submitClass" type="button" data-toggle="modal" data-target="#myModal">新增班级</button></div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>班级ID</th>
                                        <th>班级名称</th>
                                        <th>班级学生人数</th>
                                        <th>年级信息</th>
                                        <th>所属学院</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="list:${myClassList}">
                                        <td th:text="${list.classNo}"></td>
                                        <!--设置题目类型结束-->
                                        <td th:text="${list.className}"></td>
                                        <td th:text="${list.classNum}"></td>
                                        <td th:text="${list.grade}"></td>
                                        <td th:text="${list.institude}"></td>
                                        <td>
                                            <button class="btn btn-info  btn-sm" th:value="${list.classNo}"  type="button">修改</button>
                                            <button class="btn btn-danger btn-sm" th:value="${list.classNo}" type="button">删除</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!--页面主要内容-->
        <!--End 页面主要内容-->

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel" >添加班级</h4>
                </div>

                <form class="form-horizontal" action="lyear_forms_elements.html" method="post" onsubmit="return false;">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="example-hf-email">班级名称</label>
                        <div class="col-md-7">
                            <input class="form-control" type="email" id="example-hf-email" name="example-text-input" placeholder="请输入班级名称..">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="example-hf-password">年级信息</label>
                        <div class="col-md-7">
                            <input class="form-control" type="password" id="example-hf-password" name="example-text-input" placeholder="请输入年级信息..">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="example-hf-password">所属学院</label>
                        <div class="col-md-7">
                            <input class="form-control" type="password" name="example-hf-password" placeholder="请输入所属学院..">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <button class="btn btn-primary" type="submit">提交</button>
                        </div>

                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
